<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;800&display=swap" rel="stylesheet">
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <div id="container">
            <h1>Tic Tac Toe</h1>
            <div id="scoreboard"><span id="red">X - 0 </span>vs <span id="blue">0 - O</span></div>

            <div id="board">
                <div class="box" id="0"><canvas id="canvas0"></canvas></div>
                <div class="box" id="1"><canvas id="canvas1"></canvas></div>
                <div class="box" id="2"><canvas id="canvas2"></canvas></div>
                
                <div class="box" id="3"><canvas id="canvas3"></canvas></div>
                <div class="box" id="4"><canvas id="canvas4"></canvas></div>
                <div class="box" id="5"><canvas id="canvas5"></canvas></div>

                <div class="box" id="6"><canvas id="canvas6"></canvas></div>
                <div class="box" id="7"><canvas id="canvas7"></canvas></div>
                <div class="box" id="8"><canvas id="canvas8"></canvas></div>
            </div>
            <div id="resetButton">RESET</div>
        </div>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
